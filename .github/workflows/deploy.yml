# Deploy to Hostinger - Triggered by push to main
name: Deploy to Hostinger

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/deploy.yml"

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package.json"

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Build Project
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: ğŸ” Verify Build Directory
        run: |
          if [ -d "frontend/build" ]; then
            echo "âœ… Build directory exists"
            ls -la frontend/build | head -n 10
          else
            echo "âŒ Build directory NOT found"
            exit 1
          fi

      - name: ğŸ“‚ Sync files to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 46.202.180.226
          username: u723774100.pohei.de
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/build/
          server-dir: ./
          port: 21
          protocol: ftps
          security: loose
          exclude: |
            **/.git*
            **/.git*/**
            **/.github*
            **/.github*/**
            **/.htaccess
          dangerous-clean-slate: false

      - name: ğŸ“‚ Sync Backend to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 46.202.180.226
          username: u723774100.pohei.de
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: ./backend/
          port: 21
          protocol: ftps
          security: loose
          exclude: |
            **/.git*
            **/__pycache__/**
            **/*.pyc
            **/venv/**
            **/.env
